name: Test

on:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: docker:latest
    steps:
      - uses: actions/checkout@v3
        - name: Set up JDK 11
          uses: actions/setup-java@v3
          with:
            java-version: '11'
            distribution: 'temurin'
            cache: maven
      - name: Install dependencies such as mysql/postgres/oracle
        run: |
          sh scripts/docker-compose/up.sh
      - name: Clean and Test
        run: |
          mvn clean test
          # Run other Maven commands as needed